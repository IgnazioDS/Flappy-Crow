  <path d="M60 36 L52 64" stroke="#1f2940" stroke-width="2" stroke-linecap="round" opacity="0.52"/>
  <path d="M98 38 L90 68" stroke="#1f2940" stroke-width="2" stroke-linecap="round" opacity="0.54"/>
