<svg xmlns="http://www.w3.org/2000/svg" width="360" height="80" viewBox="0 0 360 80" fill="none">
  <defs>
    <linearGradient id="ground_base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#122036" stop-opacity="0.00"/>
      <stop offset="22%" stop-color="#122036" stop-opacity="0.34"/>
      <stop offset="58%" stop-color="#0e182a" stop-opacity="0.82"/>
      <stop offset="100%" stop-color="#0a111f" stop-opacity="0.98"/>
    </linearGradient>
    <linearGradient id="ground_tint" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a3f56" stop-opacity="0.20"/>
      <stop offset="50%" stop-color="#304c63" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#27394f" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- Transparent-to-dark fill removes hard seam where swamp meets ground. -->
  <rect width="360" height="80" fill="url(#ground_base)"/>

