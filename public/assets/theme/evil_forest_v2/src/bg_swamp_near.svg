<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="640" viewBox="0 0 1024 640">
  <defs>
    <!-- Swamp ground gradient — dark earth tones -->
    <linearGradient id="ground_grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#030608" stop-opacity="0"/>
      <stop offset="38%"  stop-color="#030608" stop-opacity="0.35"/>
      <stop offset="70%"  stop-color="#050b09" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#020404" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Water channel fill — deep, slightly reflective dark teal -->
    <linearGradient id="water_grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#0b1e30" stop-opacity="0.92"/>
      <stop offset="50%"  stop-color="#0e2440" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#060d18" stop-opacity="0.98"/>
    </linearGradient>

    <!-- Water specular highlight (thin bright reflection) -->
    <linearGradient id="water_sheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#8ec8e8" stop-opacity="0"/>
      <stop offset="12%"  stop-color="#8ec8e8" stop-opacity="0.22"/>
      <stop offset="35%"  stop-color="#aaddf8" stop-opacity="0.38"/>
      <stop offset="58%"  stop-color="#8ec8e8" stop-opacity="0.22"/>
      <stop offset="78%"  stop-color="#6ab0d4" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#8ec8e8" stop-opacity="0"/>
    </linearGradient>

    <!-- Violet biolume at bank edges -->
    <radialGradient id="bio_v1" cx="16%" cy="88%" r="18%">
      <stop offset="0%"   stop-color="#a050f0" stop-opacity="0.42"/>
      <stop offset="55%"  stop-color="#6020c0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#4010a0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bio_v2" cx="50%" cy="92%" r="20%">
      <stop offset="0%"   stop-color="#50f8e0" stop-opacity="0.30"/>
      <stop offset="55%"  stop-color="#20c090" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#108060" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bio_v3" cx="82%" cy="86%" r="18%">
      <stop offset="0%"   stop-color="#9840f0" stop-opacity="0.38"/>
      <stop offset="55%"  stop-color="#5018b0" stop-opacity="0.13"/>
      <stop offset="100%" stop-color="#300880" stop-opacity="0"/>
    </radialGradient>

    <!-- Near-ground fog band -->
    <linearGradient id="fog_near" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#98c0d8" stop-opacity="0"/>
      <stop offset="40%"  stop-color="#98c0d8" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#b0d4e8" stop-opacity="0.26"/>
    </linearGradient>
  </defs>

  <!-- ── Water channels ──────────────────────────────────────────────────── -->
  <!-- Positioned at y≈490–540 — visible in the 640-tall game viewport       -->
  <!-- High contrast against dark banks: deep blue-black vs dark earth       -->

  <!-- Left channel -->
  <ellipse cx="155"  cy="510" rx="170" ry="34" fill="url(#water_grad)"/>
  <ellipse cx="155"  cy="507" rx="162" ry="27" fill="#0c1828" opacity="0.85"/>
  <rect    x="0"     y="497" width="320" height="3" fill="url(#water_sheen)" rx="2"/>
  <rect    x="0"     y="518" width="310" height="2" fill="url(#water_sheen)" opacity="0.5" rx="2"/>

  <!-- Centre channel -->
  <ellipse cx="512"  cy="522" rx="220" ry="36" fill="url(#water_grad)"/>
  <ellipse cx="512"  cy="519" rx="212" ry="29" fill="#0d1e3a" opacity="0.80"/>
  <rect    x="310"   y="509" width="400" height="3" fill="url(#water_sheen)" rx="2"/>
  <rect    x="320"   y="530" width="385" height="2" fill="url(#water_sheen)" opacity="0.45" rx="2"/>

  <!-- Right channel -->
  <ellipse cx="868"  cy="515" rx="178" ry="34" fill="url(#water_grad)"/>
  <ellipse cx="868"  cy="512" rx="170" ry="27" fill="#0c1830" opacity="0.85"/>
  <rect    x="718"   y="502" width="308" height="3" fill="url(#water_sheen)" rx="2"/>
  <rect    x="724"   y="522" width="295" height="2" fill="url(#water_sheen)" opacity="0.5" rx="2"/>

  <!-- ── Marsh banks ─────────────────────────────────────────────────────── -->

  <!-- Left bank -->
  <polygon points="0,640 0,548 18,534 35,520 55,508 74,498 92,490
                   108,498 124,486 140,498 155,505 170,498 184,506
                   198,514 210,522 218,532 224,545 228,558 230,640"
           fill="#050c09" opacity="0.94"/>
  <!-- Root tangles -->
  <path d="M42,520 Q36,548 30,582 Q37,558 44,530 Q48,550 45,568 Q52,550 53,534 Z" fill="#030807" opacity="0.82"/>
  <path d="M88,496 Q82,528 76,562 Q84,538 90,508 Q94,530 91,550 Q98,530 99,514 Z" fill="#030807" opacity="0.78"/>
  <path d="M134,492 Q128,524 122,558 Q130,534 136,504 Q140,526 137,544 Q144,526 145,510 Z" fill="#030807" opacity="0.80"/>
  <!-- Reeds -->
  <line x1="55"  y1="640" x2="48"  y2="462" stroke="#060d08" stroke-width="2.5" opacity="0.82"/>
  <line x1="63"  y1="640" x2="58"  y2="474" stroke="#060d08" stroke-width="2"   opacity="0.70"/>
  <line x1="70"  y1="640" x2="66"  y2="458" stroke="#060d08" stroke-width="2.5" opacity="0.82"/>
  <line x1="77"  y1="640" x2="74"  y2="470" stroke="#060d08" stroke-width="1.8" opacity="0.65"/>
  <ellipse cx="48"  cy="459" rx="4"   ry="9"  fill="#060d08" opacity="0.78"/>
  <ellipse cx="58"  cy="471" rx="3.5" ry="8"  fill="#060d08" opacity="0.70"/>
  <ellipse cx="66"  cy="455" rx="4"   ry="9"  fill="#060d08" opacity="0.78"/>
  <ellipse cx="74"  cy="467" rx="3"   ry="7"  fill="#060d08" opacity="0.62"/>

  <!-- Central island bank -->
  <polygon points="330,640 334,545 348,528 364,512 382,498 400,488
                   418,480 436,488 452,476 468,488 482,500 494,512
                   504,524 510,537 514,550 516,640"
           fill="#050c09" opacity="0.94"/>
  <path d="M368,510 Q360,540 354,572 Q363,548 370,518 Q374,540 371,558 Q378,540 380,522 Z" fill="#030807" opacity="0.80"/>
  <path d="M422,486 Q415,518 409,552 Q418,528 425,498 Q428,520 426,540 Q433,520 434,504 Z" fill="#030807" opacity="0.75"/>
  <line x1="350" y1="640" x2="344" y2="452" stroke="#060d08" stroke-width="2.5" opacity="0.80"/>
  <line x1="358" y1="640" x2="353" y2="464" stroke="#060d08" stroke-width="2"   opacity="0.70"/>
  <line x1="366" y1="640" x2="362" y2="446" stroke="#060d08" stroke-width="2.5" opacity="0.80"/>
  <ellipse cx="344" cy="449" rx="4"   ry="9"  fill="#060d08" opacity="0.74"/>
  <ellipse cx="353" cy="461" rx="3.5" ry="8"  fill="#060d08" opacity="0.66"/>
  <ellipse cx="362" cy="443" rx="4"   ry="9"  fill="#060d08" opacity="0.74"/>

  <!-- Right bank -->
  <polygon points="550,640 554,550 568,534 584,518 600,506 618,494
                   636,486 654,494 670,482 686,494 700,506 714,518
                   724,530 730,544 734,640"
           fill="#050c09" opacity="0.94"/>
  <path d="M604,508 Q596,538 590,570 Q598,548 605,518 Q609,540 606,558 Q613,540 614,522 Z" fill="#030807" opacity="0.78"/>
  <path d="M648,490 Q641,520 635,552 Q644,528 650,500 Q654,522 651,540 Q658,520 659,504 Z" fill="#030807" opacity="0.75"/>

  <!-- Far-right bank continuation -->
  <polygon points="760,640 764,552 778,536 794,520 812,508 830,498
                   848,488 864,496 880,486 896,498 910,510 922,524
                   930,538 932,640"
           fill="#050c09" opacity="0.94"/>
  <line x1="816" y1="640" x2="810" y2="456" stroke="#060d08" stroke-width="2.5" opacity="0.80"/>
  <line x1="824" y1="640" x2="820" y2="468" stroke="#060d08" stroke-width="2"   opacity="0.70"/>
  <line x1="832" y1="640" x2="828" y2="450" stroke="#060d08" stroke-width="2.5" opacity="0.80"/>
  <ellipse cx="810" cy="453" rx="4"   ry="9"  fill="#060d08" opacity="0.74"/>
  <ellipse cx="820" cy="465" rx="3.5" ry="8"  fill="#060d08" opacity="0.66"/>
  <ellipse cx="828" cy="447" rx="4"   ry="9"  fill="#060d08" opacity="0.74"/>

  <!-- Edge continuation right -->
  <polygon points="960,640 962,558 976,542 992,528 1010,518 1024,510 1024,640"
           fill="#050c09" opacity="0.94"/>

  <!-- ── Biolume and atmospheric overlays ───────────────────────────────── -->
  <rect width="1024" height="640" fill="url(#bio_v1)"/>
  <rect width="1024" height="640" fill="url(#bio_v2)"/>
  <rect width="1024" height="640" fill="url(#bio_v3)"/>

  <!-- Ground atmospheric overlay -->
  <rect width="1024" height="640" fill="url(#ground_grad)"/>

  <!-- Near-ground fog band at bottom -->
  <rect x="0" y="548" width="1024" height="92" fill="url(#fog_near)"/>
</svg>
