<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="640" viewBox="0 0 1024 640">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#04060f"/>
      <stop offset="30%"  stop-color="#0b0920"/>
      <stop offset="55%"  stop-color="#160e2e"/>
      <stop offset="72%"  stop-color="#1a1535"/>
      <stop offset="85%"  stop-color="#1e1f3a"/>
      <stop offset="100%" stop-color="#111926"/>
    </linearGradient>
    <!-- Atmospheric violet haze band -->
    <radialGradient id="haze" cx="50%" cy="62%" r="55%">
      <stop offset="0%"  stop-color="#3d1f60" stop-opacity="0.45"/>
      <stop offset="40%" stop-color="#1e1040" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#0a0620" stop-opacity="0"/>
    </radialGradient>
    <!-- Distant warm light glow on horizon -->
    <radialGradient id="horizon_glow" cx="42%" cy="78%" r="38%">
      <stop offset="0%"  stop-color="#ff7a3a" stop-opacity="0.18"/>
      <stop offset="50%" stop-color="#c44a12" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3a1200" stop-opacity="0"/>
    </radialGradient>
    <!-- Mist band near bottom -->
    <linearGradient id="mist" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#7ca8c8" stop-opacity="0"/>
      <stop offset="40%" stop-color="#7ca8c8" stop-opacity="0.07"/>
      <stop offset="70%" stop-color="#aacbdf" stop-opacity="0.13"/>
      <stop offset="100%" stop-color="#cde2ef" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- Base sky gradient -->
  <rect width="1024" height="640" fill="url(#sky)"/>

  <!-- Atmospheric violet haze -->
  <rect width="1024" height="640" fill="url(#haze)"/>

  <!-- Warm horizon glow -->
  <rect width="1024" height="640" fill="url(#horizon_glow)"/>

  <!-- Star field — distant points of light -->
  <g fill="#ffffff">
    <!-- Upper region stars -->
    <circle cx="42"  cy="28"  r="0.7" opacity="0.55"/>
    <circle cx="89"  cy="55"  r="0.5" opacity="0.4"/>
    <circle cx="138" cy="18"  r="0.8" opacity="0.6"/>
    <circle cx="205" cy="42"  r="0.6" opacity="0.5"/>
    <circle cx="262" cy="11"  r="0.9" opacity="0.65"/>
    <circle cx="318" cy="66"  r="0.5" opacity="0.38"/>
    <circle cx="375" cy="25"  r="0.7" opacity="0.52"/>
    <circle cx="440" cy="48"  r="0.6" opacity="0.45"/>
    <circle cx="512" cy="14"  r="0.8" opacity="0.6"/>
    <circle cx="578" cy="38"  r="0.5" opacity="0.4"/>
    <circle cx="635" cy="22"  r="0.9" opacity="0.68"/>
    <circle cx="702" cy="58"  r="0.6" opacity="0.48"/>
    <circle cx="758" cy="12"  r="0.7" opacity="0.55"/>
    <circle cx="815" cy="44"  r="0.5" opacity="0.38"/>
    <circle cx="880" cy="30"  r="0.8" opacity="0.6"/>
    <circle cx="938" cy="16"  r="0.6" opacity="0.5"/>
    <circle cx="985" cy="52"  r="0.7" opacity="0.45"/>
    <!-- Mid sky stars -->
    <circle cx="70"  cy="95"  r="0.5" opacity="0.32"/>
    <circle cx="160" cy="108" r="0.6" opacity="0.38"/>
    <circle cx="248" cy="88"  r="0.4" opacity="0.28"/>
    <circle cx="340" cy="115" r="0.5" opacity="0.35"/>
    <circle cx="488" cy="98"  r="0.6" opacity="0.4"/>
    <circle cx="590" cy="122" r="0.4" opacity="0.3"/>
    <circle cx="670" cy="84"  r="0.5" opacity="0.35"/>
    <circle cx="780" cy="106" r="0.6" opacity="0.38"/>
    <circle cx="890" cy="92"  r="0.5" opacity="0.32"/>
    <circle cx="960" cy="118" r="0.4" opacity="0.28"/>
  </g>

  <!-- Distant cliff silhouettes — jagged dark shapes at horizon -->
  <!-- Left cliff group -->
  <polygon points="0,640 0,510 28,498 55,505 72,480 95,462 118,455 140,468 155,450 172,438 195,445 218,432 240,448 265,420 288,408 310,418 328,430 345,415 360,400 378,412 395,425 412,410 428,422 445,435 462,420 478,432 495,445 512,440 530,452 548,438 562,450 578,462 590,475 600,468 612,478 625,488 640,495 640,640"
        fill="#060d10" opacity="0.95"/>
  <!-- Right cliff continuation -->
  <polygon points="640,640 640,495 658,488 672,478 685,490 700,482 715,470 730,462 748,472 765,460 782,448 800,455 818,465 835,452 855,440 875,448 892,438 910,445 928,432 945,442 962,430 978,442 995,450 1010,440 1024,432 1024,640"
        fill="#060d10" opacity="0.95"/>

  <!-- Second, lighter cliff layer for depth -->
  <polygon points="0,640 0,548 22,538 48,530 70,522 92,515 115,508 138,518 162,505 188,512 215,500 242,492 268,500 295,488 322,480 350,488 378,476 406,468 434,476 462,464 490,472 518,460 546,468 574,460 602,452 630,460 658,450 686,442 714,450 742,440 770,448 800,440 828,448 856,440 884,448 912,440 940,448 968,440 996,450 1024,444 1024,640"
        fill="#0a1520" opacity="0.7"/>

  <!-- Ground-level mist band -->
  <rect x="0" y="480" width="1024" height="160" fill="url(#mist)"/>
</svg>
