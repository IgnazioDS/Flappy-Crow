<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="640" viewBox="0 0 1024 640">
  <defs>
    <!-- Vertical depth fade — atmospheric haze at mid distance -->
    <linearGradient id="treemid_fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#050a07" stop-opacity="0"/>
      <stop offset="20%"  stop-color="#050a07" stop-opacity="0.18"/>
      <stop offset="65%"  stop-color="#030806" stop-opacity="0.52"/>
      <stop offset="100%" stop-color="#020504" stop-opacity="0.80"/>
    </linearGradient>

    <!-- Atmospheric perspective — slight violet haze on far edge -->
    <linearGradient id="atmo_haze" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#2a1a40" stop-opacity="0.28"/>
      <stop offset="45%"  stop-color="#1a0e28" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0a0610" stop-opacity="0"/>
    </linearGradient>

    <!-- Biolume glow at root zones -->
    <radialGradient id="bio1" cx="10%" cy="92%" r="16%">
      <stop offset="0%"   stop-color="#9030e8" stop-opacity="0.40"/>
      <stop offset="55%"  stop-color="#5818b8" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#380890" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bio2" cx="36%" cy="96%" r="14%">
      <stop offset="0%"   stop-color="#30f0cc" stop-opacity="0.30"/>
      <stop offset="55%"  stop-color="#18c090" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#087860" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bio3" cx="62%" cy="93%" r="15%">
      <stop offset="0%"   stop-color="#8828e0" stop-opacity="0.36"/>
      <stop offset="55%"  stop-color="#4e10b0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#300880" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bio4" cx="88%" cy="95%" r="14%">
