<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Organic fog pattern using overlapping radial gradients -->
    <radialGradient id="f1" cx="25%" cy="35%" r="55%">
      <stop offset="0%"  stop-color="#c8dce8" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#a0c0d4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#88aec4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="f2" cx="72%" cy="28%" r="48%">
      <stop offset="0%"  stop-color="#d0e4f0" stop-opacity="0.45"/>
      <stop offset="55%" stop-color="#b0ccde" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#90b4cc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="f3" cx="15%" cy="75%" r="52%">
      <stop offset="0%"  stop-color="#b8d0e2" stop-opacity="0.38"/>
      <stop offset="50%" stop-color="#98bcd0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#80a8c0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="f4" cx="80%" cy="80%" r="55%">
      <stop offset="0%"  stop-color="#c4dae8" stop-opacity="0.42"/>
      <stop offset="55%" stop-color="#a4c2d6" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#88aec4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="f5" cx="50%" cy="55%" r="45%">
      <stop offset="0%"  stop-color="#dceef8" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#bcd4e8" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#a0c0d8" stop-opacity="0"/>
    </radialGradient>
    <!-- Subtle violet tint for the swamp atmosphere -->
    <radialGradient id="f6" cx="40%" cy="20%" r="40%">
      <stop offset="0%"  stop-color="#c0b0e8" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#c0b0e8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="f7" cx="65%" cy="65%" r="38%">
      <stop offset="0%"  stop-color="#a8e8d8" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#a8e8d8" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Transparent base — fog texture composites over scene -->
  <rect width="512" height="512" fill="none"/>

  <!-- Fog blobs — overlapping soft radial gradients -->
  <rect width="512" height="512" fill="url(#f1)"/>
  <rect width="512" height="512" fill="url(#f2)"/>
  <rect width="512" height="512" fill="url(#f3)"/>
  <rect width="512" height="512" fill="url(#f4)"/>
  <rect width="512" height="512" fill="url(#f5)"/>
  <!-- Atmospheric color tints -->
  <rect width="512" height="512" fill="url(#f6)"/>
  <rect width="512" height="512" fill="url(#f7)"/>
</svg>
