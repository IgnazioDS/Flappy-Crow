<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="640" viewBox="0 0 1024 640">
  <defs>
    <!--
      BitmapMask convention: white = reveal masked object, black = hide it.
      Goal: fully hide reflection above waterline (~y 380), reveal below.
      Sharp transition band: y 368–398 (57.5%–62.2% of 640).
    -->
    <linearGradient id="mask_main" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"    stop-color="#000000"/>
      <stop offset="57%"   stop-color="#000000"/>
      <stop offset="60.5%" stop-color="#606060"/>
      <stop offset="64%"   stop-color="#ffffff"/>
      <stop offset="100%"  stop-color="#ffffff"/>
    </linearGradient>

    <!-- Soft fade at bottom so reflection doesn't hard-cut at scene edge -->
    <linearGradient id="bottom_fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="20%"  stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="90%"  stop-color="#cccccc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#aaaaaa" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Base mask: black above, white below, sharp transition at waterline -->
  <rect width="1024" height="640" fill="url(#mask_main)"/>

  <!-- Organic waterline: small sinusoidal black ellipses along the edge
       create a natural undulation instead of a ruler-straight cut -->
  <ellipse cx="80"  cy="381" rx="90"  ry="7" fill="#000" opacity="0.55"/>
  <ellipse cx="230" cy="376" rx="75"  ry="6" fill="#000" opacity="0.45"/>
  <ellipse cx="370" cy="383" rx="85"  ry="7" fill="#000" opacity="0.50"/>
  <ellipse cx="510" cy="378" rx="70"  ry="6" fill="#000" opacity="0.42"/>
  <ellipse cx="645" cy="380" rx="80"  ry="7" fill="#000" opacity="0.48"/>
  <ellipse cx="785" cy="376" rx="75"  ry="6" fill="#000" opacity="0.44"/>
  <ellipse cx="920" cy="382" rx="85"  ry="7" fill="#000" opacity="0.50"/>

  <!-- Soft bottom fade so reflection fades out naturally -->
  <rect x="0" y="480" width="1024" height="160" fill="url(#bottom_fade)"/>
</svg>
