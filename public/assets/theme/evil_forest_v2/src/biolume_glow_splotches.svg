<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!--
    Biolume glow splotches — used as ADD-blend sprites at tree-base positions.
    512×512 tileable/reusable. Two dominant colour families:
      Violet: #c060ff bright core → #9030e0 → #6010c0 fade
      Teal:   #40ffdc bright core → #20d8a8 → #10a878 fade

    Positioned (cx/cy as %) to spread glow across the tile so different
    placement offsets still look natural.
  -->
  <defs>
    <!-- ── Violet pools ──────────────────────────────────────────── -->
    <radialGradient id="v1" cx="22%" cy="30%" r="32%">
      <stop offset="0%"   stop-color="#e080ff" stop-opacity="0.95"/>
      <stop offset="18%"  stop-color="#c050ff" stop-opacity="0.78"/>
      <stop offset="45%"  stop-color="#9028e8" stop-opacity="0.45"/>
      <stop offset="72%"  stop-color="#6010c0" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#3a00a0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="v2" cx="68%" cy="24%" r="28%">
      <stop offset="0%"   stop-color="#d870ff" stop-opacity="0.90"/>
      <stop offset="20%"  stop-color="#b848f8" stop-opacity="0.72"/>
      <stop offset="48%"  stop-color="#8820d8" stop-opacity="0.40"/>
      <stop offset="74%"  stop-color="#5808b0" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#3800a0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="v3" cx="40%" cy="68%" r="34%">
      <stop offset="0%"   stop-color="#ee90ff" stop-opacity="0.85"/>
      <stop offset="22%"  stop-color="#c858ff" stop-opacity="0.66"/>
      <stop offset="50%"  stop-color="#9830e0" stop-opacity="0.35"/>
      <stop offset="76%"  stop-color="#6810c0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#4808a8" stop-opacity="0"/>
    </radialGradient>

    <!-- ── Teal pools ────────────────────────────────────────────── -->
    <radialGradient id="t1" cx="62%" cy="60%" r="28%">
      <stop offset="0%"   stop-color="#60ffea" stop-opacity="0.95"/>
      <stop offset="20%"  stop-color="#38f8d4" stop-opacity="0.75"/>
      <stop offset="48%"  stop-color="#18d0a8" stop-opacity="0.40"/>
      <stop offset="74%"  stop-color="#08a878" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#006858" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="t2" cx="14%" cy="70%" r="26%">
      <stop offset="0%"   stop-color="#50ffe4" stop-opacity="0.88"/>
      <stop offset="22%"  stop-color="#28d8b0" stop-opacity="0.68"/>
      <stop offset="50%"  stop-color="#10b080" stop-opacity="0.36"/>
      <stop offset="76%"  stop-color="#087860" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#005848" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="t3" cx="86%" cy="74%" r="24%">
      <stop offset="0%"   stop-color="#44ffdc" stop-opacity="0.82"/>
      <stop offset="24%"  stop-color="#22d0a8" stop-opacity="0.62"/>
      <stop offset="52%"  stop-color="#0ea870" stop-opacity="0.30"/>
      <stop offset="80%"  stop-color="#068060" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#005040" stop-opacity="0"/>
    </radialGradient>

    <!-- ── Bright inner sparkle cores ───────────────────────────── -->
    <radialGradient id="core_v1" cx="22%" cy="30%" r="9%">
      <stop offset="0%"   stop-color="#ffffff"  stop-opacity="0.90"/>
      <stop offset="40%"  stop-color="#f8d8ff"  stop-opacity="0.50"/>
      <stop offset="100%" stop-color="#f0c0ff"  stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="core_v2" cx="68%" cy="24%" r="8%">
      <stop offset="0%"   stop-color="#ffffff"  stop-opacity="0.85"/>
      <stop offset="40%"  stop-color="#f4d0ff"  stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#e8b8ff"  stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="core_t1" cx="62%" cy="60%" r="8%">
      <stop offset="0%"   stop-color="#ffffff"  stop-opacity="0.90"/>
      <stop offset="40%"  stop-color="#d0fff8"  stop-opacity="0.50"/>
      <stop offset="100%" stop-color="#b8fff0"  stop-opacity="0"/>
    </radialGradient>

    <!-- ── Soft ambient tie-in ───────────────────────────────────── -->
    <!--
      Peak opacity 0.08 (alpha≈20): safely below the runtime sanitizer
      threshold of 24, so the entire ambient layer is zeroed before ADD
      blend is applied and no rectangular plate can form.
      Prior value 0.12 (alpha=31) escaped the old threshold=24 and was
      the root cause of the visible biolume bounding-box artifact.
    -->
    <radialGradient id="ambient" cx="42%" cy="48%" r="72%">
      <stop offset="0%"   stop-color="#8030d0" stop-opacity="0.08"/>
      <stop offset="48%"  stop-color="#4018a0" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#200e70" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Transparent base -->
  <rect width="512" height="512" fill="none"/>

  <!-- Violet glow pools -->
  <rect width="512" height="512" fill="url(#v1)"/>
  <rect width="512" height="512" fill="url(#v2)"/>
  <rect width="512" height="512" fill="url(#v3)"/>

  <!-- Teal glow pools -->
  <rect width="512" height="512" fill="url(#t1)"/>
  <rect width="512" height="512" fill="url(#t2)"/>
  <rect width="512" height="512" fill="url(#t3)"/>

  <!-- Bright sparkle cores -->
  <rect width="512" height="512" fill="url(#core_v1)"/>
  <rect width="512" height="512" fill="url(#core_v2)"/>
  <rect width="512" height="512" fill="url(#core_t1)"/>

  <!-- Ambient tie-in -->
  <rect width="512" height="512" fill="url(#ambient)"/>
</svg>
