  <!-- Main right branch sweeping left -->
  <path d="M1024,0 L1024,72 Q1004,78 990,95 Q978,110 958,122 Q938,133 916,140 Q896,146 878,152 Q862,158 852,166 Q842,174 840,188 Q838,202 845,218 L850,232 Q856,244 858,260"
