  <path d="M432,118 Q429,136 432,155"
        fill="none" stroke="#020506" stroke-width="1.5" opacity="0.42" stroke-linecap="round"/>

  <!-- Top edge solid mass (frame) -->
  <rect x="0" y="0" width="1024" height="45" fill="url(#branch_fade)" opacity="0.95"/>

  <!-- Left edge frame -->
  <rect x="0" y="0" width="55" height="400" fill="url(#branch_fade2)" opacity="0.85"/>

  <!-- Right edge frame -->
  <rect x="969" y="0" width="55" height="400" fill="url(#branch_fade3)" opacity="0.85"/>
